

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>

        body{
            padding-top: 5px;
            background-color: #cdd8e1;
        }

    </style>


</head>
<body>

 <h3 class="text-center mt-4">Dinner Form</h3>
 <div class="row">
     <div class="col-2"></div>
     <div class="col-10">
         <div class="container mt-4">

             <form th:action="@{/showform}" th:object="${wedinner}"  method="post">
                 <div class="row">
                     <div class="col-md-5">
                         <div class="form-group">
                             <label for="name">Name</label>
                             <input type="text"  th:field="*{retaurantname}"
                                    name="" id="name" class="form-control" placeholder="" aria-describedby="helpId">
                         </div>
                     </div>
                 </div>

                 <div class="row">
                     <div class="col-md-5">
                         <div class="form-group">
                             <label for="phone">Phone</label>
                             <input type="text" th:field="*{phonenumber}"
                                    name="" id="phone" class="form-control" placeholder="" aria-describedby="helpId">
                         </div>
                     </div>
                 </div>


                 <div class="row">
                     <div class="col-md-7">
                         <div class="form-group">
                             <label for="address">Address</label>
                             <textarea rows="3" class="form-control" id="address" th:field="*{address}"></textarea>
                         </div>
                     </div>
                 </div>

                 <div class="row">
                     <div class="col-md-7">
                         <div class="form-group">
                             <label for="description">Description</label>
                             <textarea rows="4" class="form-control" th:field="*{description}" id="description"></textarea>
                         </div>
                     </div>
                 </div>


                 <div class="row">
                     <div class="col-md-7">
                         <div class="form-group">
                             <label for="rdescription">RoomDescription</label>
                             <textarea rows="4" class="form-control" th:field="*{roomdescription}" id="rdescription"></textarea>
                         </div>
                     </div>
                 </div>

                 <hr>

                 <div class="row">
                     <div class="col-sm-12">
                         <div class="form-group">
                             <label for="roomfees">RoomFees</label>
                             <p></p>
                             <p id="roomfees">
                                 <label for="table">Tables</label>
                                 <input type="number" id="table" th:field="*{roomfees.tables}">&nbsp;
                                 <label for="fees">Fee</label>
                                 <input type="number" id="fees" th:field="*{roomfees.fees}">&nbsp;
                                 <label for="hour">Hour</label>
                                 <input type="number" id="hour" th:field="*{roomfees.hour}">&nbsp;
                                 <label for="hourprice">Hourprice</label>
                                 <input type="number" id="hourprice" th:field="*{roomfees.hourprice}">
                             </p>
                             <hr>
                         </div>
                     </div>
                 </div>


                 <div class="row">
                     <div class="col-md-7">
                         <div class="form-group">
                             <label for="pdescription">PriceDescription</label>
                             <textarea rows="4" class="form-control" th:field="*{pricedescription}" id="pdescription"></textarea>
                         </div>
                     </div>
                 </div>


                 <div class="row">
                     <div class="col-sm-12">
                         <div class="form-group">
                             <label form="price">Price</label>
                             <p></p>
                             <p id="price">
                                 <label for="person">Person</label>
                                 <input type="number" id="person" th:field="*{price.person}">
                                 <label for="max">Max</label>
                                 <input type="number" id="max" th:field="*{price.max}">
                                 <label fo="min">Min</label>
                                 <input type="number" id="min" th:field="*{price.min}">
                             </p>
                         </div>

                     </div>
                 </div>

                 <hr>
                 <button type="submit" class="btn btn-primary">submit</button>
             </form>
         </div>
     </div>
 </div>



<div class="mt-5"></div>
<div class="mt-5"></div>
</body>
</html>
